{% extends 'boutique/main.html' %}
{% load static %}


{% block content %}
	
		<div id="corps1">

			<div class="container">
  				<svg viewBox="0 0 960 300">
					<symbol id="s-text">
						<text text-anchor="middle" x="50%" y="80%">TUNIQUES</text>
					</symbol>

					<g class = "g-ants">
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
					</g>
				</svg>
			</div>

			<div id="objeAccueil" class="form-inline" style="width: 100%;">

				{% for tunique in tuniques %}

				<div class="col-xs-6 col-sm-4 col-md-3" style="position: static; margin-top: 35px;">
					<img class="photoP zoom" src="{{tunique.imageURL}}"/>
					<div class="cadre" style="border-radius: 0 0 4px 4px;">
						<h5><strong>{{tunique.nom}}</strong>
						<hr>
						<button data-produit = "{{ tunique.id }}" data-action = "add" class="btn btn-outline-secondary add-btn update-panier">Ajouter au panier</button>
						<p style="display: inline-block; float: right; font-size: 15px;">{{tunique.prix|floatformat:"0"}}Fcfa</p>
					</div>
				</div>
				{% endfor %}
				
			</div>
		</div>	
		<br/>
		<div style="position: static;">
			<ul class="pagination" style="justify-content: center; display: flex; position: static;">
				{% for i in paginator.page_range %}
				<li class="page-item {% if i == page_number %} active {% endif %} " style="position: static;">
					<a class="page-link" href="?page={{i}}">{{i}}</a>
				</li>
				{% endfor %}
			</ul>
		</div>


{% endblock content %}
